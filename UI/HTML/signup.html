<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up|Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/signup.css">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    </head>
    <body class="wrapper">
<header>

</header>
<main>
    <div id="mock-image">
        <img class="mock-img" src="../images/pensive-tiny-author-thinking-script-using-retro-typewriter-with-paper_179970-3198.jpg" alt="novelist-writing">
    </div>
    <div class="register-form">
        <div class="intro-text">
            <h1>Welcome To Diary-App</h1>
        </div>
        <form id="form" action="" method="post">
            <div id="error"></div>
            <div class="firstname">
                <label for="firstname"></label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
            </div>
            <div class="lastname">
                <label for="firstname"></label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="username">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="email">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Email@gmail.com" required>
            </div>
            <div class="password">
                <label for="password"></label>
                <input id="myInput" type="password" id="password" name="password" placeholder="Password" required>
                <input type="checkbox" onclick="myFunction()"> <span>Show Password</span>
            </div>
            <div class="login-details">
                <div class="signin">
                    <a href=""><p>Already Have An Account? Sign In Here</p></a>
                </div>
               <div>
                <button type="submit" class="btn">Create Account</button>
               </div>
               
            </div>
        </form>
    </div>
</main>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
       
        <script src="../lib/signup.js" async defer></script>
    </body>
</html>
